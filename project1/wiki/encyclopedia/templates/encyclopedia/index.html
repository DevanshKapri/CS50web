{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
{% if heading %}
    <h1>{{heading}}</h1>
{% endif %}

{% if not heading %}
    <h1>All Pages</h1>
{% endif %}

    <ul>
        {% for entry in entries %}
        <a href="{% url 'entry' entry %}"> <li> {{ entry }}</li> </a> 
        {% endfor %}
    </ul>

{% endblock %}
